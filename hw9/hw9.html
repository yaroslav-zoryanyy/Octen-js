<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //document.createElement - у html документі створює той тег, який передається як аргумент
        const div = document.createElement('div')
        //className - властивість, яка відповідає за створення атрибута class
        div.className = ('wrap collapse alpha beta')
        //style - властивість, яка дозволяє нам передавати css властивості лінійно
        div.style.backgroundColor = 'red'
        div.style.color = 'silver'
        div.style.fontSize = '28px';
        //append() - метод, який дозволяє додавати вузли або рядки з текстом в кінець
        document.body.append(div)
        //cloneNode - метод, який створює глибоку копію клементу
        const clonedDiv = div.cloneNode(true);
        document.body.append(clonedDiv);

        const arr = ['Main','Products','About us','Contacts'];
        const ul = document.createElement('ul')
        function createList(arr){
            for (const index of arr) {
                const li = document.createElement('li')
                li.append(index)
                ul.append(li)
            }
        }
        document.body.append(ul)
        createList(arr)

        let coursesAndDurationArray = [
            {title: 'JavaScript Complex', monthDuration: 5},
            {title: 'Java Complex', monthDuration: 6},
            {title: 'Python Complex', monthDuration: 6},
            {title: 'QA Complex', monthDuration: 4},
            {title: 'FullStack', monthDuration: 7},
            {title: 'Frontend', monthDuration: 4}
        ];
        function createCoursesAndDurationArray(arr){
            for (const index in arr) {
                const newDiv  = document.createElement('div')
                const span  = document.createElement('span')
                span.innerHTML = 'title: ' + arr[index].title + ' , ' + ' monthDuration: ' + arr[index].monthDuration
                newDiv.append(span)
                document.body.append(newDiv)
            }
        }
        createCoursesAndDurationArray(coursesAndDurationArray);

        function createCoursesAndDurationArray2(arr){
            for (const index in arr) {
                const newDiv  = document.createElement('div')
                const h1 = document.createElement('h1')
                const p = document.createElement('p')
                h1.innerHTML = 'title: ' + arr[index].title
                p.innerHTML = ('monthDuration ' + arr[index].monthDuration)
                newDiv.className = ('item')
                h1.className = ('heading')
                p.className = ('description')
                newDiv.append(h1)
                newDiv.append(p)
                document.body.append(newDiv)
            }
        }
        createCoursesAndDurationArray2(coursesAndDurationArray);



    </script>
</body>
</html>

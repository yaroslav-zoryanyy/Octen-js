<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>


    <script>


        for (let i = 0; i < 10; i++) {
            document.write(`<div><h6>Hello world</h6></div>`)
        }

        for (let i = 0; i < 10; i++) {
            document.write(`<div><h2>Octen my love ${i}</h2></div>`)
        }

        let count = 0;
        while (count < 20){
            document.write(`<div><h1>Hi friends</h1></div>`)
            count++
        }

        count = 0;
        while (count < 20){
            document.write(`<div><h1>apple ${count}</h1></div>`)
            count++
        }

        let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
        for (const listOfItem of listOfItems) {
            document.write(`<ul><li>${listOfItem}</li></ul>`)
        }

        let products = [
            {
                title: 'milk',
                price: 22,
                image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
            },
            {
                title: 'juice',
                price: 27,
                image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
            },
            {
                title: 'tomato',
                price: 47,
                image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
            },
            {
                title: 'tea',
                price: 15,
                image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
            },
        ];
        for (const product of products) {
            document.write(`
                <div class="product-card">
                <h3 class="product-title">${product.title} Price - ${product.price}</h3>
                <img src="${product.image}" alt="${product.title}" class="product-image">
                </div>`)
        }


        let users = [
            {name: 'vasya', age: 31, status: false},
            {name: 'petya', age: 30, status: true},
            {name: 'kolya', age: 29, status: true},
            {name: 'olya', age: 28, status: false},
            {name: 'max', age: 30, status: true},
            {name: 'anya', age: 31, status: false},
            {name: 'oleg', age: 28, status: false},
            {name: 'andrey', age: 29, status: true},
            {name: 'masha', age: 30, status: true},
            {name: 'olya', age: 31, status: false},
            {name: 'max', age: 31, status: true}
        ];

        let usersTrue = [];
        let usersFalse = [];
        let usersOld = [];
        for (const user of users) {

            if(user.status === false){
                usersFalse.push(user)
            }
            if(user.age > 30){
                usersOld.push(user);
            }
            if(user.status === true){
                usersTrue.push(user);
            }

        }
        for (let i = 0; i < usersTrue.length; i++) {
            document.write(`<div><h6>${usersTrue[i].name} ${usersTrue[i].age} ${usersTrue[i].status}</h6></div>`)
        }
        for (let i = 0; i < usersFalse.length; i++) {
            document.write(`<div><h5>${usersFalse[i].name} ${usersFalse[i].age} ${usersFalse[i].status}</h5></div>`)
        }
        for (let i = 0; i < usersOld.length; i++) {
            document.write(`<div><h4>${usersOld[i].name} ${usersOld[i].age}</h4></div>`)
        }








    </script>
</body>
</html>

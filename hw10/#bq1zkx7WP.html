<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .uan{
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: black;
            color: white;
            top: 350px;
            left: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
    </style>
</head>
<body onload="init()">
<div id="timer">0</div>
<div class="uan"></div>
    <script>
        function init() {
            sec = 0;
            //setInterval() - метод,циклічно викликає функцію або частину коду із фіксованою паузою
            setInterval(tick, 1000);
        }
        function tick() {
            sec++;
            document.getElementById("timer").
                childNodes[0].nodeValue = sec;

            let uanValue = JSON.parse(localStorage.getItem('uan'));
            if (!uanValue){
                uanValue = 100
            }
            if(sec === 10){
                uanValue+=10
            }

            localStorage.setItem('uan', JSON.stringify(uanValue));
            document.getElementsByClassName('uan')[0].textContent = uanValue + ' грн'
        }






    </script>
</body>
</html>
